version: "3.1"

services:
  db:
    container_name: db
    image: mysql:5.7
    #command: --init-file /docker-entrypoint.initdb.d/init.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_DATABASE: muenster
    volumes:
      - ../sqls:/docker-entrypoint.initdb.d
    networks:
      - shared_network
    ports:
      - "3306:3306"
  data_service:
    container_name: data_service
    depends_on:
      - db
    build:
      context: ../docker
      dockerfile: data-service.Dockerfile
    command: xmysql -h db -u root -p root -d muenster -r 0.0.0.0
    restart: always
    networks:
      - shared_network
    ports:
      - "3000:3000"
  edge_proxy:
    container_name: edge_proxy
    depends_on:
      - data_service
    build:
      context: ../
    volumes:
      - ./:/app
    environment:
      - PLATFORM_OUTBOUND_EMAIL_USERNAME: jennings89@ethereal.email
      - PLATFORM_OUTBOUND_EMAIL_PASSWORD: 1BMXkCKv28SD3yTZAh
      - DATA_SERVICE_HOST: http://data_service:3000
    #image: api-freshman-yr:0.0.1
    command: npm run test:integration
    networks:
      - shared_network
    ports:
      - "3001:3001"
networks:
  shared_network:
